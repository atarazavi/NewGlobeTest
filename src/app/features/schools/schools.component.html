<h1>Schools</h1>
<div class="container">
  <div class="table_top_toolbar">
    <mat-form-field appearance="outline" class="table_search_field">
      <mat-icon matSuffix src="search"></mat-icon>
      <mat-label>Filter</mat-label>
      <input
        matInput
        id="filterUsersTableInput"
        (keyup)="applyFilter($event)"
        placeholder="Search..."
        #input
      />
    </mat-form-field>
  </div>

  <div *ngIf="dataSource || (schoolBatteriesDataError$ | async); else loading">
    <div
      *ngIf="dataSource || (schoolBatteriesDataError$ | async); else loading"
    >
      <ng-container *ngIf="dataSource && !(schoolBatteriesDataError$ | async)">
        <div class="table_container">
          <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
            <caption style="display: none">
              List of Users
            </caption>

            <!-- Academy ID Column -->
            <ng-container matColumnDef="Academy ID">
              <th mat-header-cell *matHeaderCellDef>Academy ID</th>
              <td mat-cell *matCellDef="let row">
                {{ row.academyId }}
              </td>
            </ng-container>

            <!-- Number Of Corrupted Batteries Column -->
            <ng-container matColumnDef="Number Of Corrupted Batteries">
              <th mat-header-cell *matHeaderCellDef>
                Number Of Corrupted Batteries
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.unhealthyDevices.length }}
              </td>
            </ng-container>

            <ng-container matColumnDef="expand">
              <th mat-header-cell *matHeaderCellDef aria-label="row actions">
                &nbsp;
              </th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  aria-label="expand row"
                  (click)="
                    expandedElement =
                      expandedElement === element ? null : element;
                    $event.stopPropagation()
                  "
                >
                  <mat-icon *ngIf="expandedElement !== element"
                    >keyboard_arrow_down</mat-icon
                  >
                  <mat-icon *ngIf="expandedElement === element"
                    >keyboard_arrow_up</mat-icon
                  >
                </button>
              </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
              <td
                mat-cell
                *matCellDef="let element"
                [attr.colspan]="columnsToDisplayWithExpand.length"
              >
                <div
                  class="example-element-detail"
                  [@detailExpand]="
                    element == expandedElement ? 'expanded' : 'collapsed'
                  "
                >
                  <mat-chip-listbox class="example-chip">
                    Corrupted Batteries:
                    <mat-chip-option
                      class="example-box"
                      cdkDrag
                      *ngFor="let unhealthyBattery of element.unhealthyDevices"
                    >
                      {{ unhealthyBattery }}
                    </mat-chip-option>
                  </mat-chip-listbox>
                </div>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="columnsToDisplayWithExpand"
            ></tr>
            <tr
              mat-row
              *matRowDef="let element; columns: columnsToDisplayWithExpand"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="
                expandedElement = expandedElement === element ? null : element
              "
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: ['expandedDetail']"
              class="example-detail-row"
            ></tr>
          </table>
        </div>
      </ng-container>
      <ng-container *ngIf="schoolBatteriesDataError$ | async">
        <div class="padding20">
          <button mat-mini-fab color="warn">
            <mat-icon class="NOT-running-icon" src="clear"></mat-icon>
          </button>
          <span class="NOT-running-text">
            {{ schoolBatteriesDataError$ | async | json }}
          </span>
        </div>
      </ng-container>
    </div>
  </div>

  <ng-template #loading>
    <div class="isg-skeleton-loader">Loading...</div>
  </ng-template>
</div>
<div>
  <mat-paginator
    showFirstLastButtons
    [pageSizeOptions]="[10, 20, 50]"
    aria-label="Select page"
  ></mat-paginator>
</div>
<div></div>
